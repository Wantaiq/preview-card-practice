<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <div class="container flex">
            <header class="bg-image col1">
            </header>
            <div class="main-content col2">
                <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
                <p class="main-text margin-bottom">
                    Discover the benefits of data analytics and make better desicions
                    regarding revenue, customer experience, and overall efficiency.
                </p>
                <div class="stats flex">
                    <div class="first-stat">
                        <h2>10k+</h2>
                        <p class="uppercase margin-bottom">Companies</p>
                    </div>
                    <div class="second-stat">
                        <h2>314</h2>
                        <p class="uppercase margin-bottom">Templates</p>
                    </div>
                    <div class="third-stat">
                        <h2>12M+</h2>
                        <p class="uppercase">Queries</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
